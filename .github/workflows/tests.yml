name: tests

on:
    push:
        branches:
            - Development
    pull_request:
        branches:
            - LatestRelease

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v3
              with:
                  go-version: '^1.23.0'

            - name: Go mod tidy
              run: |
                  set -e
                  go mod tidy

            - name: Run tests
              run: |
                  set -e
                  go test -v -cover ./...

            - name: Run benchmarks
              run: |
                  set -e
                  go test -bench=. ./...